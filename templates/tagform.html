{% extends 'base.html' %}

{% block head %}
<title> Form</title>
<script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
{% endblock %}

{% block body %}

<div class="tag_form">
    <h2 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"> Tag Form</h2>
    <br/>
    <br/>
    <form>
        <input id="email" type="email" placeholder="enter email of recipient" name="email"/>
        <input id="submit" value="submit" type="button"/>
    </form>
    <br/>
</div>

<script>
    $(document).ready(function(){
        $('input#submit').click(function(){
            email=$('input#email').val();
            if(email){
                urll = window.location.href;
                {#new_url=window.location.origin#}
                {#alert(urll);#}
                {#alert(new_url);#}
                $.ajax({url: urll+ "&email="+ email, type:"POST", success: function(result){
                    if(result=="True"){
                        alert("Shared successfully");
                        location.replace(window.location.origin+"/upload")
                    }
                    else if(result=="False"){
                        alert("Enter valid email address")
                    }
                    else{
                        alert("something went wrong")
                    }
                }});
            }
            else{
                alert("Enter valid Email address");
            }
        });
    });
</script>
{% endblock %}
